{% extends '_base.html' %}
{% block title %}File Appeal{% endblock %}

{% block content %}
<div class="appeal-form">
    <h1>File an Appeal</h1>

      <!-- Automatically display logged-in user information -->
      <p><strong>Name:</strong> {{ user.get_full_name }}</p>
      <p><strong>Course:</strong> {{ user.profile.course }}</p>
      <p><strong>Student Number:</strong> {{ user.profile.student_number }}</p>
  
      <form action="{% url 'file_appeal' %}" method="post">   <!-- Update action to Django URL -->
          {% csrf_token %}

        
        <label for="appeal_number">Appeal Number:</label>
        <input type="text" id="appeal_number" name="appeal_number" required><br><br>
        
        <label for="appeal_reason">Reason for Appeal:</label>
        <textarea id="appeal_reason" name="appeal_reason" rows="4" cols="50" required></textarea><br><br>

        <input type="submit" value="Submit Appeal">
    </form>
</div>
{% endblock content %}
